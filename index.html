<!DOCTYPE html>
<html>

	<head>
		<title> Asking You Out </title>
	</head>

	<body align="center">
		<div class="container">
			<h4> I know the past few months has been very stressful for the both of us, but I am glad that we made it through. <br> Thank you for being patient and understanding, as well as always assuring me and giving me all the love I deserve (ig?). </h4>
			<h3> So if you don't mind me asking.. </h3>
			<h1> WILL YOU BE MY VALENTINE? </h1>
        </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif">
            </div>
            <div class = "buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmousemove="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script>
            </div>
        </div>

	</body>
</html>
